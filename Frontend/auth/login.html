<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonyVerse</title>
      <!-- Link to Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
   <!-- bootstrap -->  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Frontend/statics/css/styles.css">
</head>
<body>
    <div class="container text-center align-items-center justify-content-between mt-5">
        <img src="../statics/images/anonyverse.svg" style="min-width: 5px;" alt="">

        <h1 class="text-shadow font-weight-normal"> Welcome Back</h1>

        <p class="lead"> SignUp or Login to Start sharing your hidden thoughts <br>at a safe space</p>


       
        <div class="col-md-3"></div>

        <div class="container py-4 rounded-2 col-md-6">
            <div class="container d-flex justify-content-between">
                <span>
                    <h5 class="custom-underline">  LogIn</h5></span>
                    
    
                
                <span><h5><a href="register.html" class="nav-link"> Sign Up </a></h5></span>
            </div>
            <div class="custom-bg container py-4 rounded-3 mt-3 shadow-lg p-3 mb-5 bg-body rounded">
            <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>
            <form class="loginform">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="johndoe@gmail.com">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="passwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwd" placeholder="********">
                </div>
                <p> Forgot Password?</p>
                <button type="button" class="btn custom-btn-primary mb-3" onclick="loginUser()">Log In</button>
                <p> Do not have an account with AnonyVerse?
                    <a href="register.html" class="nav-link"> Sign Up </a>
                </p>
            </form>

              <div class="">
                <span class="icons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-pinterest"></a>
                  </span>
    
                  <p> All rights Reserved 2023</p>
                
            </div>
            
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
