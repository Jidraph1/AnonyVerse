<body>
    <div class="container text-center align-items-center  justify-content-center mt-5">
        <img src="../statics/images/anonyverse.svg" style="min-width: 5px;" alt="">

        <h1 class="text-shadow font-weight-normal"> Welcome to AnonyVerse</h1>

        <p class="lead"> SignUp or Login to Start sharing your hidden thoughts <br>at a safe space</p>


        <div class="col-md-3"></div>
        <div class="container py-4 rounded-2 col-md-6">
        <div class="container d-flex justify-content-between">
            <span><h5><a href="login.html" class="nav-link"> Log In </a></h5></span>

            <span><h5 class="custom-underline">  Sign Up</h5></span>
                

            
        </div>

        <div class="container custom-bg py-4 rounded-3 mt-3">

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder=" johndoe@gmail.com">
                    <div id="emailHelp" class="form-text"></div>
                  </div>
               
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username"
                    placeholder="John Doe">
                    
                    
                    <div id="username" class="form-text"></div>
                  </div>
                <div class="mb-3">
                  <label for="passwd" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwd"
                  placeholder="********">
                </div>
               
            
                <button type="submit" class="btn custom-btn-primary mb-3">Create Account</button>

                <p>By Signing Up, you are agreeing to Our Terms of Service and Private Policy
                </p>
                

              </form>

              <div class="">

                    <a href="#" class="fa fa-facebook"></a>

                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-youtube"></a>
                    <a href="#" class="fa fa-pinterest"></a>

            </div>
